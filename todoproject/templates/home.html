{% extends 'base.html' %}
{% block content %}



<div class="jumbotron text-center">
    <h1>TO DO</h1>
    <p>Prioritize your Agenda</p>
  </div>

<div class="container" bgcolor="blue">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
    {% csrf_token %}
            <div class="form-group">
     <input type="text" class="form-control" name="task" placeholder="taskname">
</div>
<div class="form-group">
     <input type="text" name="priority" placeholder="priority">
</div>
<div class="form-group">
     <input type="date" name="date" placeholder="date">
</div>




    <input type="submit" class="btn btn-success">

</form>


</div>

    <div class="col-md-6">
        <h5>Task to be completed</h5>
         {% for i in task1 %}
        <div class="shadow card" >
            <div class="card-body">
                <h5 class="card-title">{{i.name}}<br>
   <br></h5>
                <p><b>{{i.priority}}</b></p>
                  <p><b>{{i.date}}</b></p>

                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
            </div>
        </div>
        {% endfor %}<br>
    </div>
</div>
</div>
{% endblock %}
